name: music_app
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images
    - assets/icons
    - assets/fonts

  fonts:
    - family: Nano
      fonts:
        - asset: assets/fonts/Nano/NanoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/Nano/NanoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nano/NanoSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nano/NanoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nano/NanoSans-Bold.ttf
          weight: 700
